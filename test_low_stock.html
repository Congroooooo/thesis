<!DOCTYPE html>
<html>
  <head>
    <title>Test Low Stock Filter</title>
  </head>
  <body>
    <h1>Test Low Stock Filter</h1>
    <button onclick="testRedirect()">Test Redirect to Low Stock</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <div id="status"></div>

    <script>
      function testRedirect() {
        sessionStorage.setItem("applyLowStockFilter", "true");
        window.location.href = "PAMO PAGES/inventory.php";
      }

      function clearStorage() {
        sessionStorage.removeItem("applyLowStockFilter");
        document.getElementById("status").innerHTML = "Storage cleared";
      }

      // Check current storage
      const currentFilter = sessionStorage.getItem("applyLowStockFilter");
      document.getElementById("status").innerHTML =
        "Current filter: " + currentFilter;
    </script>
  </body>
</html>
